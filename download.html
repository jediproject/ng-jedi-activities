<div class="animate-slide panel-default">
    <div class="panel-heading activities-header">
        <div class="row">
            <div class="col-md-9 pull-left">
                <strong class="activities-header-content">
                    <span class="glyphicon glyphicon-tasks"></span>
                    Atividades
                </strong>
            </div>
            <div class="col-md-3 pull-right">
                <!--<span class="glyphicon glyphicon-remove"></span>-->
            </div>
        </div>
    </div>
    <div class="panel-body activities-scroll">
        <div ng-repeat="item in downloadItems track by $index">
            <div class="row">
                <div class="col-md-10 col-xs-10 col-sm-10 col-lg-10 activities-content">
                    <span>{{item.name}}</span>
                </div>
                <div class="col-md-1 col-xs-1 col-sm-1 col-lg-1">
                    <div class="activities-spinner" ng-if="item.status == 'progress'">
                        <div class="sk-circle1 sk-circle"></div>
                        <div class="sk-circle2 sk-circle"></div>
                        <div class="sk-circle3 sk-circle"></div>
                        <div class="sk-circle4 sk-circle"></div>
                        <div class="sk-circle5 sk-circle"></div>
                        <div class="sk-circle6 sk-circle"></div>
                        <div class="sk-circle7 sk-circle"></div>
                        <div class="sk-circle8 sk-circle"></div>
                        <div class="sk-circle9 sk-circle"></div>
                        <div class="sk-circle10 sk-circle"></div>
                        <div class="sk-circle11 sk-circle"></div>
                        <div class="sk-circle12 sk-circle"></div>
                    </div>
                    <span class="activities-done glyphicon glyphicon-saved" ng-if="item.status == 'success'" ng-click="activitiesCtrl.successIconClick(item)"></span>
                    <span class="activities-error glyphicon glyphicon-remove" ng-if="item.status == 'error'" ng-click="activitiesCtrl.errorIconClick(item)"></span>
                </div>
                <div class="col-md-1 col-xs-1 col-sm-1 col-lg-1">
                  <span class="glyphicon glyphicon-trash" ng-click="activitiesCtrl.removeIconClick($index)"></span>
                </div>
            </div>
            <hr class="row activities-divider" />
        </div>
    </div>
</div>
